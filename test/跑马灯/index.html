<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link rel="shortcut icon" type="image/ico" href="../favicon.ico">
    <title>跑马灯</title>
    <link href="../cssReset.css" type="text/css" rel="stylesheet">
    <style>
        .test_wrap {
            width: 200px;
            height: 100px;
            border: 1px solid red;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="test_wrap">
    <ul id="j-comment">
        <li>
            1.内容
        </li>
        <li>
            2.内容
        </li>
        <li>
            3.内容
        </li>
        <li>
            4.内容
        </li>
    </ul>
</div>


<script type="text/javascript" src="js/jquery.min.1.7.2.js"></script>
<script type="text/javascript" src="js/ks.marqueeNew.js"></script>
<script type="text/javascript">
    $(function () {
        /* 跑马灯滚动*/
        ue.marqueeNew({
            target: '#j-comment', /* 滚动对象*/
            items: '#j-comment li', /* 滚动项*/
            speed: 1, /* 滚动速度，像素*/
            direction: ue.marqueeNew.UP    /* 滚动方向 [ue.marqueeNew.LEFT | ue.marqueeNew.RIGHT | ue.marqueeNew.UP | ue.marqueeNew.DOWN]*/
            /*
             leftbtn : "",   /!* 左移按钮*!/
             rightbtn : "",  /!* 右移按钮*!/
             movelength: 100,    /!* 每次移动长度*!/
             movetime: 1, /!* 移动速度*!/
             */
        });
    })
</script>
</body>
</html>
