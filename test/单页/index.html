<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/ico" href="../../favicon.ico">
    <title>单页</title>
    <link href="../../css/cssReset.css" type="text/css" rel="stylesheet">
    <link href="jquery.fullpage.min.css" type="text/css" rel="stylesheet"><!-- 使用slide才必须加此css-->
</head>
<body>

<div id="j-fullpage">
    <div class="section" data-anchor="section1">
        <div class="slide" data-anchor="slide1">
            第一页内容：滑块1
        </div>
        <div class="slide" data-anchor="slide2">
            第一页内容：滑块2
        </div>
        <div class="slide" data-anchor="slide3">
            第一页内容：滑块3
        </div>
    </div>
    <div class="section" data-anchor="section2">
        第二页内容
    </div>
    <div class="section" data-anchor="section3">
        第三页内容
    </div>
</div>


<div style="position: fixed; top: 50%;left: 50%;">
    <a href="#" id="reBuild">reBuild()</a>|
    <a href="#" id="addDom_1">addDom_1</a>|
    <a href="#" id="addDom_2">addDom_2</a>
</div>

<script type="text/javascript" src="js/jquery.min.1.7.2.js"></script>
<!--<script type="text/javascript" src="../../js/jquery-2.2.3.min.js"></script>-->
<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
<script type="text/javascript" src="js/baiduTemplate.js"></script>

<script id="j-template-section" type="text/html">
    <div class="section fp-section">
        <div class="fp-slides">
            <div class="fp-slidesContainer" >
                <div class="slide fp-slide fp-table">
                    <div class="fp-tableCell" >
                        第一页内容：滑块1
                    </div>
                </div>
                <div class="slide fp-slide fp-table">
                    <div class="fp-tableCell">
                        第一页内容：滑块2
                    </div>
                </div>
                <div class="slide fp-slide fp-table">
                    <div class="fp-tableCell">
                        第一页内容：滑块3
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script id="j-template-section-2" type="text/html">
<div class="section">
    <div class="slide">
        第一页内容：滑块1
    </div>
    <div class="slide">
        第一页内容：滑块2
    </div>
    <div class="slide">
        第一页内容：滑块3
    </div>
</div>
</script>

<script type="text/javascript">
    $(function () {
        /* 单页滚动*/
        $('#j-fullpage').fullpage({
            navigation: true,
            slidesNavigation: true
        });

        $('#reBuild').on('click', function () {
            $.fn.fullpage.reBuild();
            return false;
        });

        $('#addDom_1').on('click', function () {
            $('#j-fullpage').append(baidu.template('j-template-section', {}));
        });
        $('#addDom_2').on('click', function () {
            $.fn.fullpage.destroy('all');
            $('#j-fullpage').append(baidu.template('j-template-section-2', {}));
            $('#j-fullpage').fullpage({            });
            $.fn.fullpage.silentMoveTo('section2','slide1')
        });
    })
</script>
</body>
</html>
