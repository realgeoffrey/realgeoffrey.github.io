<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link rel="shortcut icon" type="image/ico" href="../favicon.ico">
    <title>全屏滚动(pc+wap)</title>
    <link href="../cssReset.css" type="text/css" rel="stylesheet">
    <link href="fullPage.css" type="text/css" rel="stylesheet"><!-- 使用slide才必须加此css-->
    <style>
        .sidenav {
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div id="j-fullpage">
    <div class="section">
        <div class="slide">
            第一页内容：滑块1
        </div>
        <div class="slide">
            第一页内容：滑块2
        </div>
    </div>
    <div class="section">
        第二页内容
    </div>
    <div class="section">
        第三页内容
    </div>
</div>

<ul id="j-menu" class="sidenav">
    <li data-menuanchor="firstPage">
        <a href="#firstPage">跳转到第一页</a>
    </li>
    <li data-menuanchor="secondPage">
        <a href="#secondPage">跳转到第二页</a>
    </li>
    <li data-menuanchor="thirdPage">
        <a href="#thirdPage">跳转到第三页</a>
    </li>
</ul>

<script type="text/javascript" src="js/jquery.min.1.7.2.js"></script>
<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
<script type="text/javascript">
    $(function () {
        /* 单页滚动*/
        $('#j-fullpage').fullpage({
            sectionsColor: ['#1bbc9b', '#4BBFC3', 'red'], /* 按顺序每个页面背景色*/
            menu: '#j-menu', /* 跳转按钮*/
            anchors: ['firstPage', 'secondPage', 'thirdPage'], /* 跳转按钮项*/
            scrollingSpeed: 500, /* 切换速度*/
            afterLoad: function (anchorLink, index) {   /* 滚动页面结束*/
            },
            onLeave: function (index, nextIndex, direction) {   /* 滚动页面前*/
            }
        });
    })
</script>
</body>
</html>
