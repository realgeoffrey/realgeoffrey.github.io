<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link rel="shortcut icon" type="image/ico" href="../favicon.ico">
    <title>侧边栏</title>
    <link href="../cssReset.css" type="text/css" rel="stylesheet">
    <style>
        .test_side_nav {
            width: 100px;
            height: 200px;
            border: 1px solid red;

            visibility: hidden;
            opacity: 0;
            transition: 1s;
            z-index: 1;
        }
    </style>
</head>
<body>
<div style="height: 1000px;" id="j-main"></div>
<div class="test_side_nav" id="j-side-nav">
    <p>内容</p>
    <a href="#" id="j-totop">
        回到顶部
    </a>
</div>

<script type="text/javascript" src="js/jquery.min.1.7.2.js"></script>
<script type="text/javascript" src="js/ks.gototop.js"></script>
<script type="text/javascript">
    $(function () {
        /* 侧边导航栏*/
        setTimeout(function () {
            $('#j-side-nav').css({'visibility': 'visible', 'opacity': 1});
        }, 1000);
        ue.gototop({
            relative: $("#j-main"), /* 相对定位的对象*/
            target: $('#j-side-nav'), /* 侧边栏对象*/
            bottom: 150, /* 距离底部或者顶部的高度*/
            left: 10, /* 距离相对定位对象的距离*/
            btn: $("#j-totop"), /* 返回顶部的按钮*/
            scrollTop: 100, /* 滚动条滚动到这个位置显示btn*/
            fade: false, /* 是否开启针对ie6取消渐隐渐现 默认开启*/
            onscroll: function () { /* 滚动回调函数*/
            }
        });
    })
</script>
</body>
</html>
