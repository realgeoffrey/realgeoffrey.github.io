<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/ico" href="../../favicon.ico">
    <title>dialog弹窗</title>
    <link href="../../css/cssReset.css" type="text/css" rel="stylesheet">
    <script>
        /* 兼容不支持console.log到alert*/
        if (typeof console === "undefined" || console === null || typeof console.log !== "function") {
            console = {};
            console.log = function (msg) {
                alert(msg);
            };
        }
    </script>
    <style>
        html, body {
            height: 100%;
        }
        a {
            display: block;
        }
    </style>
</head>
<body>

<a href="#" id="j-open-dialog-1">1.ue.dialog</a>
<a href="#" id="j-open-dialog-2">2.ue.dialog.custom</a>
<a href="#" id="j-open-dialog-3">3.ue.dialog.alert</a>
<a href="#" id="j-open-dialog-4">4.ue.dialog.confirm</a>
<a href="#" id="j-open-dialog-5">5.ue.dialog.tip</a>
<a href="#" id="j-open-dialog-6">6.ue.dialog.follow</a>

<script type="text/javascript" src="js/jquery.min.1.7.2.js"></script>
<script type="text/javascript" src="js/ks.easydrag.js"></script>
<script type="text/javascript" src="js/ks.dialog.js"></script>

<script type="text/javascript">
    $(function () {
        $('#j-open-dialog-1').on('click', function () {
            ue.dialog.maskClosable = false;

            if (ue.dialog.list["j-pop-1"] && typeof ue.dialog.list["j-pop-1"].close === 'function') {
                ue.dialog.list["j-pop-1"].close();
            }

            ue.dialog({
                id: "j-pop-1", /* 对话框的id*/
                width: 600, /* 对话框的总宽度*/
                height: 500, /* 对话框的总高度*/

                content: '<div style="border: 1px solid red;"><h2 class="j-drag-1">拖动我!</h2>《中心内容》<a href="#" class="j-pop-close-1">关闭按钮</a></div>', /* 对话框的内容*/
                closeBtn: ".j-pop-close-1", /*关闭对话框按钮*/

                drag: true, /* 是否可以拖动 [true | false]*/
                dragHock: ".j-drag-1", /* 设置可以拖动的元素*/

                lock: true, /* 是否显示遮罩层*/
                position: "fixed", /* 当没有遮罩层模式(强制为"fix")时，对话框的定位的模式["absolute" | "fixed"]*/
                zIndex: 2, /* 对话框的z-index值*/

                init: function () {    /* 初始化方法*/
                    if (Math.round((Math.random() * 10)) % 2 === 0) {
                        this.timer(1000, this.close);
                    }
                },
                beforeClose: function () {  /* 关闭弹窗之前的回调函数*/
                    console.log("关闭1号前的回调函数");

                    if (confirm("关闭前回调函数，确定要关闭？")) {
                        return true;
                    }
                    return false;
                },
                afterClose: function () {   /* 关闭弹窗之后的回调函数*/
                    console.log("关闭1号后的回调函数");
                }
            });

            return false;
        });

        $('#j-open-dialog-2').on('click', function () {
            ue.dialog.custom({
                show_header: true, /* 是否显示标题*/
                title: '我是一个标题', /* 对话框的标题*/

                show_footer: true, /* 是否显示按钮区*/
                show_cancel_btn: true, /* 是否显示取消按钮*/
                show_confirm_btn: true, /* 是否显示确认按钮*/
                footer: '<div>自定义footer</div>',

                content: '<div style="border: 1px solid red;">《中心内容》</div>', /* 对话框的内容*/

                confirm: function () {   /* 点击“确定”按钮的回调函数*/
                    console.log("点击“确定”");
                },
                cancel: function () {   /* 点击“取消”按钮的回调函数*/
                    console.log("点击“取消”");
                },

                delay: 10000    /* 设置对话框定时关闭的时间，0为不启动*/
            });

            return false;
        });

        $('#j-open-dialog-3').on('click', function () {
            ue.dialog.maskClosable = false;

            ue.dialog.alert({
                title: 'alert标题',
                content: '<div style="border: 1px solid red;">《中心内容》</div>',
                confirm: function () {
                    console.log("点击“确定”");
                }
            });

            return false;
        });

        $('#j-open-dialog-4').on('click', function () {
            ue.dialog.maskClosable = false;

            ue.dialog.confirm({
                title: 'alert标题',
                content: '<div style="border: 1px solid red;">《中心内容》</div>',
                confirm: function () {   /* 点击“确定”按钮的回调函数*/
                    console.log("点击“确定”");
                },
                cancel: function () {   /* 点击“取消”按钮的回调函数*/
                    console.log("点击“取消”");
                }
            });

            return false;
        });

        $('#j-open-dialog-5').on('click', function () {
            ue.dialog.tip({
                title: 'tip标题',
                content: '<div style="border: 1px solid red;">《中心内容》</div>'
            });

            return false;
        });

        $('#j-open-dialog-6').on('click', function () {
            ue.dialog.follow({
                    content: '<div style="border: 1px solid red;"><h2 class="j-drag-6">拖动我!</h2>《中心内容》<a href="#" class="j-pop-close-6">关闭按钮</a></div>',
                    closeBtn: ".j-pop-close-6",
                    drag: true,
                    dragHock: ".j-drag-6"
                },
                $(this), /* 被跟随的jquery对象*/
                "left_bottom", /* 跟随的位置：水平方向有["left" | "center" | "right"]；竖直方向有["top" | "middle" | "bottom"]。参数为两个方向的组合，比如"left_right"。该组件也会对对话框添加一个对应的classname，如（left_right）*/
                {x: -30, y: 10}    /* 跟随位置的微调。比如 {x : 3, y :-5}表示在pos控制位置的基础上，再往右移动3px，往上移动5px*/
            );

            return false;
        });
    });
</script>
</body>
</html>
