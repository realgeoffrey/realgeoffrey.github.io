<script type="text/javascript" src="js/jquery.min.1.7.2.js"></script>

<script type="text/javascript">
    $(function () {
        /* 侧边导航栏*/
        var $side = $('#j-side-nav'),
            $uls = $side.find('ul');

        function resizeShow() {
            if ($(window).width() > 1150) {
                $uls.eq(1).show()
                    .siblings('ul').hide();
            } else {
                $uls.eq(0).show()
                    .siblings('ul').hide();
            }
        }

        setTimeout(function () {
            $side.css({'visibility': 'visible', 'opacity': 1});
            resizeShow();
        }, 1000);
        ue.gototop({
            relative: $("#j-main"), /* 相对定位的对象*/
            target: $side, /* 侧边栏对象*/
            bottom: 20, /* 距离底部或者顶部的高度*/
            left: 20, /* 距离相对定位对象的距离*/
            btn: $(".j-totop"), /* 返回顶部的按钮*/
            scrollTop: 5, /* 滚动条滚动到这个位置显示btn*/
            fade: false, /* 是否开启针对ie6取消渐隐渐现 默认开启*/
            onscroll: function () { /* 滚动回调函数*/
            }
        });
        $(document).on('mouseenter', '.j-side-nav-mini a', function () {
            var $this = $(this);

            $this.find('dt').hide();
            $this.find('dd').show();
        }).on('mouseleave', '.j-side-nav-mini a', function () {
            var $this = $(this);

            $this.find('dd').hide();
            $this.find('dt').show();
        });
        $(window).on('resize', resizeShow);
    })
</script>
