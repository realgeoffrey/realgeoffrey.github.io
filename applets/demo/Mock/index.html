<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/ico" href="../../../favicon.ico">
    <title>Mock</title>
    <script>
        /* 兼容不支持console.log到alert*/
        if (typeof console === "undefined" || console === null || typeof console.log !== "function") {
            console = {};
            console.log = function (msg) {
                alert(msg);
            };
        }
    </script>
</head>
<body>


<script type="text/javascript" src="../../../js/jquery-3.1.1.min.js"></script>
<!--<script type="text/javascript" src="../../../js/zepto.min.1.2.0.js"></script>-->
<script type="text/javascript" src="../../../js/mock-min.js"></script>

<script>
    var globalUrl = {
        url1: 'ur1'
    };
</script>
<script type="text/javascript">
    Mock.mock(new RegExp(globalUrl.url1), {
        'code': 200,
        'result': {
            '数组|10-20': [{
                '数字': '@integer(1,100)',
                '图片': '@dataImage()',
                '名字': '@ctitle(1,11)',
                '描述': '@cparagraph(10,100)',
                '网址': '@url()',
                'id': '@increment(1)',
                '时间': '@datetime("yyyy-MM-dd HH:mm:ss")',
                '时间戳': '@datetime("T")',
                '指定内容选择一个|1': [
                    '第一个',
                    '第二个',
                    '第三个',
                    '第四个'
                ]
            }]
        }
    });
</script>
<script>
    /* jQuery*/
    $.ajax({
        url: globalUrl.url1,
        dataType: 'json',
        data: {}
    }).done(function (data) {
        console.log(data);
    }).fail(function () {
        console.log('fail');
    }).always(function () {
        console.log('always');
    });

    /* Zepto*/
    $.ajax({
        url: globalUrl.url1,
        dataType: 'json',
        data: {},
        success: function (data) {
            console.log(data);
        },
        error: function () {
            console.log('error');
        },
        complete: function () {
            console.log('complete');
        }
    });
</script>
</body>
</html>
