<!-- 视差插件（依赖jQuery）-->
<div class="m-parallax">
    <img src="images/parallax/0.png" width="100" height="100" alt="脸" id="j-parallax-0">
    <img src="images/parallax/1.png" width="16" height="4" alt="左眉" id="j-parallax-1">
    <img src="images/parallax/2.png" width="16" height="4" alt="右眉" id="j-parallax-2">
    <img src="images/parallax/3.png" width="19" height="11" alt="左眼" id="j-parallax-3">
    <img src="images/parallax/4.png" width="18" height="12" alt="右眼" id="j-parallax-4">
    <img src="images/parallax/5.png" width="3" height="3" alt="左珠" id="j-parallax-5">
    <img src="images/parallax/5.png" width="3" height="3" alt="右珠" id="j-parallax-6">
</div>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/plax.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('#j-parallax-0').plaxify({"xRange": 5, "yRange": 10, "invert": true});
        $('#j-parallax-1').plaxify({"xRange": 5, "yRange": 10});
        $('#j-parallax-2').plaxify({"xRange": 5, "yRange": 10});
        $('#j-parallax-3').plaxify({"xRange": 10, "yRange": 8});
        $('#j-parallax-4').plaxify({"xRange": 10, "yRange": 8});
        $('#j-parallax-5').plaxify({"xRange": 18, "yRange": 10});
        $('#j-parallax-6').plaxify({"xRange": 15, "yRange": 10});

        $.plax.enable();
    });
</script>

<!-- canvas插件（不依赖其他js库）-->
<script type="text/javascript" src="src/js/generalObj.js"></script>
<script>
    var canvas;

    if (!generalObj.SnifBrowserObj.isMobile) {
        canvas = document.createElement('canvas');
        canvas.setAttribute('id', 'j-canvas');
        document.getElementsByTagName('body')[0].appendChild(canvas);
        document.write("<script src='js/canvas.js'><\/script>");
    }
</script>
</body>
